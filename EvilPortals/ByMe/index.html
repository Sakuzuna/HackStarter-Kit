<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Made by unveroleone-->
    <title>Secure Login</title>
    <style>
        html{
            overflow-x: hidden;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .login-container {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 320px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 0px;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            
        }

        .google {
            background-color: #db4437;
            color: white;
        }

        .microsoft {
            background-color: #0078d4;
            color: white;
        }
        .apple {
            background-color: black;
            color: white;
        }
        .instagram {
            background: linear-gradient(45deg, #fccc63, #bc1888, #dd2a7b);
            color: white;
        }
        .login-button svg {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .hidden {
            display: none;
        }
        .login-form {
            margin-top: 15px;
            padding: 15px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 320px;
        }
        .input-field {
            width: 80%;
            padding: 8px;
            margin: 7px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #0078d4;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .forgot-password {
            margin: 5px 0 10px 25px;
            font-size: 14px;
            display: flex;
        }
        .forgot-password a {
            color: #0078d4;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    @media (max-width: 480px) {
            p{
                font-size: 14px;
            }
            .login-container {
                width: 90%;
                padding: 15px;
            }
            .login-form {
                width: 90%;
                padding: 15px;
            }
            .login-button {
                font-size: 14px;
                padding: 8px;
            }
            .header h1 {
                font-size: 20px;
            }
            .header p {
                font-size: 14px;
            }
            .submit-btn {
                font-size: 14px;
                width: 85%;
            }
            .forgot-password{
                font-size: 12px;
                margin:
            }
            footer {
                font-size: 12px;
            }
        }
    </style>
</head>

    <script>
        function showLoginForm(formId) {
            document.querySelectorAll('.login-form').forEach(form => {
                form.classList.add('hidden');
            });

            document.getElementById(formId).classList.remove('hidden');
        }

        function forgotPassword() {
            if (document.querySelector('input[type="email"]').value === '') {
                alert('Please enter your email address to reset your password');
            }else{
                alert('Password reset link has been sent to your email');
            }
        }
        function showAltert() {
            alert('You need to login to access this page!');
        }
    </script>
